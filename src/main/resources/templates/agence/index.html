<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
	<th:block th:insert="~{_commun :: head}"></th:block>



<body>

	<th:block th:insert="~{_commun :: header}"></th:block>
	
	<main class="container-fluid">
		<h2 class= text-center>Liste des Agences</h2>
		
		<a th:href="@{/agence/admin/new}" class="btn btn-outline-success mb-3">Add</a>
		
		<table class="table table-striped table-hover">
			<tr class="table-dark">
				<th>IdAgence</th>
				<th>Nom Agence</th>
				<th>Email</th>
				<th>Code Postal</th>
				<th>Adresse</th>
				<th>Ville</th>
				<th>Pays</th>
				
				<th>Actions</th>
			</tr>
			
			<tr th:each="ag: ${agences}">
				
				<td th:text="${ag.idAgence}"></td>
				<td th:text="${ag.nomAg}"></td>
				<td th:text="${ag.email}"></td>
				<td th:text="${ag.cp}"></td>
				<td th:text="${ag.adresseAg}"></td>
				<td th:text="${ag.ville}"></td>
				<td th:text="${ag.pays}"></td>
				
				<td>
					<a th:href="@{/agence/admin/update/__${ag.idAgence}__}"><i class="fa-solid fa-pen"></i></a>
					- 
					<a th:href="@{/agence/admin/delete/__${ag.idAgence}__}"><i class="fa-solid fa-trash"></i></a>
				</td>
			</tr>
			
		</table>
		
	</main>
	
	<th:block th:insert="~{_commun :: footer}"></th:block>


</body>
</html>
