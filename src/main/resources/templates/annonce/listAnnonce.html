<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<th:block th:insert="~{_commun :: head}"></th:block>

<body>

	<th:block th:insert="~{_commun :: header}"></th:block>


<main class="container-fluid">
		<h2 class=text-center>Listes des annonces (Modifier/Supprimer)</h2>
		
		<table class="table table-striped table-hover">

			<tr class="table-dark">
				<th>IdAnnonce</th>	
				<th>Photo</th>			
				<th>Type de propriété</th>
				<th>Publié par</th>
				<th>Date Publication</th>
				<th>Actions</th>
			</tr>

			<tr th:each="ann: ${annonces}">

				<td th:text="${ann.idAnnonce}"></td>
				
				<td><img th:src="${ann.propriete.logo}" th:alt="..." /></td>
				
				<td th:text="${ann.propriete.type.nom}"></td>
				
				<td th:text="${ann.user.nom}"></td>
				
				<td th:text="${ann.dateAnnonce}"></td>
				
				<td>
					<a th:href="@{/agent/annonce/update/__${ann.idAnnonce}__}"><i
						class="fa-solid fa-pen"></i></a> 
						- 
					<a th:href="@{/agent/annonce/delete/__${ann.idAnnonce}__}"><i
						class="fa-solid fa-trash"></i></a>
				</td>
				
			</tr>

		</table>

	</main>
	<th:block th:insert="~{_commun :: footer}"></th:block>

</body>
</html>
