<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<th:block th:insert="~{_commun :: head}"></th:block>

<body>

	<th:block th:insert="~{_commun :: header}"></th:block>

	<main class="container-fluid">

		<h2 class= text-center>Liste des utilisateurs</h2>
		
		<a th:href="@{/user/admin/newUser}" class="btn btn-outline-success mb-3">AddUser</a>
		
		<table class="table table-striped table-hover">
			<tr class="table-dark">
				<th>IdUser</th>
				
				<th>Pr√©nom</th>
				<th>Nom</th>
				<th>Email</th>
				<th>Sexe</th>
				<th>Role</th>
				<th>Actions</th>
			</tr>
			
			<tr th:each="user: ${users}">
				
				<td th:text="${user.idUser}"></td>
				
				<td th:text="${user.prenom}"></td>
				<td th:text="${user.nom}"></td>
				<td th:text="${user.email}"></td>
				<td th:text="${user.sexe}"></td>
				<td th:text="${user.statut}"></td>
				<td>
					<a th:href="@{/user/update/__${user.idUser}__}"><i class="fa-solid fa-pen"></i></a>
					- 
					<a th:href="@{/user/delete/__${user.idUser}__}"><i class="fa-solid fa-trash"></i></a>
				</td>
			</tr>
			
		</table>


	</main>

	<th:block th:insert="~{_commun :: footer}"></th:block>

</body>
</html>
