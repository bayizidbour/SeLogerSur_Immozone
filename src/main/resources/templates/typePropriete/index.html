<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<th:block th:insert="~{_commun :: head}"></th:block>

<body>

	<th:block th:insert="~{_commun :: header}"></th:block>
	
	<main class="container-fluid">
		<h2 class= text-center>Liste des Types de propriété</h2>
		
		<a th:href="@{/type/admin/new}" class="btn btn-outline-success mb-3">AddType</a>
		
		<table class="table table-striped table-hover">
			<tr class="table-dark">
				<th>IdAppartement</th>
				<th>Type Propriété</th>
				
				<th>Actions</th>
			</tr>
			
			<tr th:each="type: ${types}">
				
				<td th:text="${type.id}"></td>
				<td th:text="${type.nom}"></td>
				
				<td>
					<a th:href="@{/type/admin/update/__${type.id}__}"><i class="fa-solid fa-pen"></i></a>
					- 
					<a th:href="@{/type/admin/delete/__${type.id}__}"><i class="fa-solid fa-trash"></i></a>
				</td> 
			</tr>
			
		</table>
		
	</main>
<th:block th:insert="~{_commun :: footer}"></th:block>
</body>
</html>
